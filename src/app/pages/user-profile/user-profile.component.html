<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white rounded-lg p-8 w-96">
    <!-- Profile Header -->
    <div class="text-center mb-6">
      <div
        class="w-24 h-24 mx-auto rounded-full bg-gray-200 flex items-center justify-center"
      >
        <i class="fa-regular fa-user text-4xl text-gray-500"></i>
      </div>
      <h2 class="text-2xl font-medium text-gray-800 mt-4">{{ user?.name }}</h2>
      <p class="text-gray-600 text-sm">{{ user?.email }}</p>
    </div>

    <!-- Profile Details -->
    <div class="space-y-4">
      <div class="flex justify-between border-b pb-2">
        <span class="text-gray-600">Full Name:</span>
        <span class="text-gray-800 font-medium">{{ user?.name }}</span>
      </div>
      <div class="flex justify-between border-b pb-2">
        <span class="text-gray-600">Email:</span>
        <span class="text-gray-800 font-medium">{{ user?.email }}</span>
      </div>
      <div class="flex justify-between border-b pb-2">
        <span class="text-gray-600">Joined:</span>
        <span class="text-gray-800 font-medium">{{
          user?.createDate | date
        }}</span>
      </div>
    </div>

    <!-- Edit Profile Button -->
    <button
      class="w-full mt-6 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
    >
      Edit Profile
    </button>
  </div>
</div>
