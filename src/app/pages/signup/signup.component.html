<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 shadow-md w-96">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Sign Up to <a routerLink="/" class="text-blue-600">MerchEazy</a>
    </h2>

    <form
      [formGroup]="signupForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col gap-y-4"
    >
      <!-- Username -->
      <div>
        <input
          type="text"
          formControlName="username"
          class="w-full px-4 py-2 border focus:ring-2 focus:ring-blue-400 focus:outline-none"
          placeholder="Username"
        />
        <small
          *ngIf="
            signupForm.controls['username'].invalid &&
            signupForm.controls['username'].touched
          "
          class="text-red-500"
        >
          Username is required (min 3 characters).
        </small>
      </div>

      <!-- Email -->
      <div>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border focus:ring-2 focus:ring-blue-400 focus:outline-none"
          placeholder="Email"
        />
        <small
          *ngIf="
            signupForm.controls['email'].invalid &&
            signupForm.controls['email'].touched
          "
          class="text-red-500"
        >
          Enter a valid email.
        </small>
      </div>

      <!-- Password -->
      <div>
        <input
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border focus:ring-2 focus:ring-blue-400 focus:outline-none"
          placeholder="Password"
        />
        <small
          *ngIf="
            signupForm.controls['password'].invalid &&
            signupForm.controls['password'].touched
          "
          class="text-red-500"
        >
          Password must be at least 6 characters.
        </small>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 hover:bg-blue-700 transition flex justify-center items-center disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="signupForm.invalid || loading"
      >
        <span>Sign Up</span>
      </button>
    </form>

    <p class="text-center text-gray-600 mt-4">
      Already have an account?
      <a routerLink="/login" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</div>
