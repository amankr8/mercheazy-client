<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Sign Up to <span class="text-blue-600">MerchEazy</span>
    </h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Username -->
      <div>
        <label class="block text-gray-700">Username</label>
        <input
          type="text"
          formControlName="username"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
          placeholder="Enter username"
        />
        <small
          *ngIf="
            signupForm.controls['username'].invalid &&
            signupForm.controls['username'].touched
          "
          class="text-red-500"
        >
          Username is required (min 3 characters).
        </small>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
          placeholder="Enter email"
        />
        <small
          *ngIf="
            signupForm.controls['email'].invalid &&
            signupForm.controls['email'].touched
          "
          class="text-red-500"
        >
          Enter a valid email.
        </small>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700">Password</label>
        <input
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
          placeholder="Enter password"
        />
        <small
          *ngIf="
            signupForm.controls['password'].invalid &&
            signupForm.controls['password'].touched
          "
          class="text-red-500"
        >
          Password must be at least 6 characters.
        </small>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
        [disabled]="signupForm.invalid"
      >
        Sign Up
      </button>
    </form>

    <p class="text-center text-gray-600 mt-4">
      Already have an account?
      <a routerLink="/login" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</div>
